<div class="categories">
    <h2 style="color: white; font-size: 40px; margin-top: 20px; text-decoration: underline;" class="d-flex justify-content-center text-center">Categories</h2>
    <div class="container d-flex" *ngFor="let category of categoriesList">
        <ul>
            <li (click)="onClickCategories(category._id)"> <p style="color: white; cursor: pointer;">{{category.categoryName}}</p> </li>  
            <img class="c-img" src={{category.url}} alt="">
        </ul>
    </div>
</div>
