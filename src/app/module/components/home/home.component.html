<body>
    <div class="l-img">
        <button (click)="scrollToProducts()">View All Products</button>
    </div>
    <section id="products">
        <div class="card-deck">
            <div *ngFor="let product of productList" class="card">
                <div class="product-img">
                    <img class="card-img-top" src="{{ product.image }}" alt="Product Image">
                </div>

                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <!-- <p class="card-text">{{ product.category }}</p> -->
                    <!-- <p class="card-text">{{ product.productDescription }}</p> -->
                    <p class="card-text">Price: {{ product.price }}</p>
                    <!-- <p class="card-text">Quantity: {{ product.quantity }}</p> -->
                    <div class="    button">
                        <button (click)="addToCart()" class="btn btn-danger">Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
